<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Express Validation </title>
    <!-- css file -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <h1>JavaScript Express Validatior</h1>

        <label for="express-type">Select an option:</label>
        <select name="" id="express-type">
            <option value="Name">Name</option>
            <option value="email">Email</option>
            <option value="phone">Phone Number</option>
            <option value="postcode">Post Code</option>
        </select>
        <br>

        <input type="text" id="user-input" placeholder="Enter Expression">
        <button onclick="validExpress()">Validate</button>
        <p id ="result"></p>

    </div>

    <!-- javascript file  -->
    <script src="./custom.js"></script>
</body>
</html>
